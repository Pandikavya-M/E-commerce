<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/product.css' %}">

    <link rel="stylesheet" href="{% static 'bootstrap-5.3.3-dist/css/bootstrap.min.css' %}">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playwrite Danmark Loopet">
    
</head>
<body>
    {% include 'nav.html' %}
    
    <div class="container" style="margin-top: 100px;">
        <h3>{{category}} showcases</h3>
        <hr>
    <div class="row">
    {% for prod in product %}
    <div class="col-6 col-md-4 col-lg-3">
        <div class="card">
            <a href="{% url 'prodview' category prod.name %}">
                <img src="{{ prod.prod_image.url }}" class="card-img-top" alt="No image">
            <div class="card-body">
                <h5 class="card-title">{{prod.name}}</h5>
                <p class="card-text">₹{{prod.off_price}}  <span>₹{{prod.original_price}}</span></p>
                
            </div>
            </a>
        </div>
    </div>
    {% endfor %}
    </div>
</div>
{% include 'footer.html' %}
      <script src="{% static 'bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
