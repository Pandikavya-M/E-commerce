<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your wishlist</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/wishlist.css' %}">

    <link rel="stylesheet" href="{% static 'bootstrap-5.3.3-dist/css/bootstrap.min.css' %}">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playwrite Danmark Loopet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/dist/alertify.min.js"></script>
</head>
<body>
    {% include 'nav.html' %}
    <div class="container" style="margin-top: 100px;">
        <div class="row">
            <h3>Your Cart</h3>
            <hr>
            <div class="row">
                {% for list in wishlt %}
                <div class="col-md-4 col-lg-3 col-sm-6 col-6 mb-4">
                    <div class="card">
                        <img src="{{ list.product.prod_image.url }}" class="card-img-top" alt="No image">
                        <div class="card-body">
                            <h5 class="card-title">{{list.product.name}}</h5>
                            <p class="card-text ">₹{{list.product.off_price}}  <span>₹{{list.product.original_price}}</span></p>
                            <div class="product">
                                <a href="{% url 'remove_wish' list.id %}" onclick="return confirm('Are u sure to Remove')" class="close"><i class="fa fa-close"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>        
    </div>
    
    {% include 'footer.html' %}
    <script src="{% static 'bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
